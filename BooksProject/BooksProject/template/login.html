{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">
        <h1>Login Page</h1>
    
        {% if messages %}
        <div class="msgs">
            {% for i in messages %}
            <p>{{i}}</p>
            {% endfor %}
        </div>
        {% endif %}
    
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <input type="submit" value="Sign in" class="btn">
        </form>
    </div>
{% endblock %}
